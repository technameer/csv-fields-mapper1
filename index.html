<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    max-width: 400px;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

select {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.quote {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Grooming Price Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Dog Grooming Price Calculator</h1>
        
        <div class="form-group">
            <label for="breed">Select Breed:</label>
            <select id="breed">
                <option value="">--Select Breed--</option>
                <option value="Affenpinscher">Affenpinscher</option>
                <option value="Akita">Akita</option>
                <option value="Beagle">Beagle</option>
            </select>
        </div>

        <div class="form-group">
            <label for="service">Select Service:</label>
            <select id="service">
                <option value="">--Select Service--</option>
                <option value="Full Groom">Full Groom</option>
                <option value="Bath">Bath</option>
                <option value="Shave">Shave</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Select Weight Range:</label>
            <select id="weight">
                <option value="">--Select Weight--</option>
                <option value="0-14">0-14 lbs</option>
                <option value="15-29">15-29 lbs</option>
                <option value="30-49">30-49 lbs</option>
            </select>
        </div>

        <button onclick="calculatePrice()">Get Quote</button>
        
        <div class="quote" id="quote"></div>
    </div>

    <script>
        function calculatePrice() {
    const breed = document.getElementById('breed').value;
    const service = document.getElementById('service').value;
    const weight = document.getElementById('weight').value;

    let price = 0;

    if (breed === 'Affenpinscher') {
        if (service === 'Full Groom' && weight === '0-14') price = 70;
        if (service === 'Bath' && weight === '0-14') price = 60;
    }

    if (breed === 'Akita') {
        if (service === 'Full Groom' && weight === '30-49') price = 180;
        if (service === 'Bath' && weight === '30-49') price = 165;
    }

    if (breed === 'Beagle') {
        if (service === 'Full Groom' && weight === '0-14') price = 70;
        if (service === 'Bath' && weight === '0-14') price = 60;
    }

    if (price > 0) {
        document.getElementById('quote').innerHTML = `The price is $${price}.`;
    } else {
        document.getElementById('quote').innerHTML = 'Please make a valid selection.';
    }
}

    </script>
</body>
</html>
